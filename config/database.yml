development:
  adapter: mysql2
  encoding: utf8
  database: blog_development
  username: root
  host: localhost
  password:

production:
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: 5

test:
  adapter: mysql2
  encoding: utf8
  database: blog_test
  username: root
  host: localhost
  password:
